name: build

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        rust: [ 1.90.0, 1.92.0 ]
    steps:
    - uses: actions/checkout@v4

    - name: Install rust stable
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: ${{ matrix.rust }}
        components: rustfmt, clippy, llvm-tools

    - uses: taiki-e/install-action@cargo-llvm-cov

    - name: Run cargo check
      run: cargo +${{ matrix.rust }} check

    - name: Run cargo fmt
      run: cargo +${{ matrix.rust }} fmt --all -- --check
    
    - name: Run cargo clippy
      run: cargo +${{ matrix.rust }} clippy --all-targets -- -D warnings
    
    - name: Run cargo test
      run: cargo +${{ matrix.rust }} test --all -- --nocapture

    - name: Run llvm-cov
      run: cargo +${{ matrix.rust }} llvm-cov --codecov --output-path codecov.json --ignore-filename-regex openssl-ktls-tests.*

    - name: Show cov summary
      run: cargo +${{ matrix.rust }} llvm-cov report --summary-only --ignore-filename-regex openssl-ktls-tests.*